<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <script src="./assets/js/app.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="board" id="board">
      <div class="square s1" id="s1">1</div>
      <div class="square s2" id="s2">2</div>
      <div class="square s3" id="s3">3</div>
      <div class="square s4" id="s4">4</div>
      <div class="square s5" id="s5">5</div>
      <div class="square s6" id="s6">6</div>
      <div class="square s7" id="s7">7</div>
      <div class="square s8" id="s8">8</div>
      <div class="square s9" id="s9">9</div>
    </div>
  </body>
</html>
